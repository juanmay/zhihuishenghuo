<form autocomplete="off" class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" value='{$vo.title|default=""}' required="required" title="请输入标题" placeholder="请输入标题" class="layui-input">
            <p class="help-block color-desc"><b>必填</b></p>
        </div>
    </div>
    <div class="form-group">
        <label class="layui-form-label">banner图片</label>
        <div class="layui-input-block">
            <img data-tips-image style="height:auto;max-height:32px;min-width:32px" src="{$vo.image|default='/static/goods.png'}"/>
            <input type="hidden" name="image" onchange="$(this).prev('img').attr('src', this.value)" value="{$vo.image|default='/static/goods.png'}" class="layui-input">
            <a class="btn btn-link" data-file="one" data-uptype="local" data-type="ico,png,jpeg,jpg,gif" data-field="image">上传图片</a>
            <p class="help-block">建议上传图的尺寸为400x200px，此图用于banner图片展示。</p>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">跳转地址</label>
        <div class="layui-input-block">
            <input type="text" name="url" value='{$vo.url|default=""}' title="请输入跳转地址" placeholder="请输入跳转地址" class="layui-input">
            <p class="help-block color-desc"><b>选填</b>，跳转地址（http://www.baidu.com）</p>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id|default="0"}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消操作吗？" data-close>取消操作</button>
    </div>
</form>
