{extend name="admin@public/content"}

{block name="content"}
<form autocomplete="off" onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='form-horizontal layui-form padding-top-20'>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            cashMinMoney<br><span class="nowrap color-desc">最小提现金额（元）</span>
        </label>
        <div class='col-sm-8'>
            <input name="cashMinMoney" required="required" title="请输入最小提现金额" placeholder="请输入最小提现金额（元）" value="{:sysconf('cashMinMoney')}" class="layui-input">
            <p class="help-block">当前系统用户提现申请最小金额，低于该金额不允许提现。</p>
        </div>
    </div>
	<div class="form-group">
        <label class="col-sm-2 control-label">
            cashMinMoney<br><span class="nowrap color-desc">最大提现金额（元）</span>
        </label>
        <div class='col-sm-8'>
            <input name="cashMaxMoney" required="required" title="请输入最大提现金额" placeholder="请输入最大提现金额（元）" value="{:sysconf('cashMaxMoney')}" class="layui-input">
            <p class="help-block">当前系统用户提现申请最大金额，高于该金额不允许提现。</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            memberCashFee<br><span class="nowrap color-desc">用户提现费用（元/笔）</span>
        </label>
        <div class='col-sm-8'>
            <input name="memberCashFee" required="required" title="请输入用户提现费用" placeholder="请输入用户提现费用" value="{:sysconf('memberCashFee')}" class="layui-input">
            <p class="help-block">当前系统用户提现申请手续费费用，实际到账金额减去本费用。</p>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="col-sm-4 col-sm-offset-2">
        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">保存配置</button>
        </div>
    </div>

</form>

{/block}
