<form autocomplete="off" class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">问答标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" value='{$vo.title|default=""}' required="required" title="请输入问答标题" placeholder="请输入问答标题" class="layui-input">
            <p class="help-block color-desc"><b>必填</b></p>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">问答内容</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" style="height:400px;" name="content" required="required" placeholder="请输入问答内容">{$vo.content|default=''}</textarea>
        </div>
    </div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id|default="0"}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消操作吗？" data-close>取消操作</button>
    </div>

    <div class="hr-line-dashed"></div>
</form>
